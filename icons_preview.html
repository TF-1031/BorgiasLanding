<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Icon Preview</title>
  <style>
    body { background: #002d72; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 20px; }
    h2 { margin-top: 0; }
    .grid { display: flex; gap: 14px; flex-wrap: wrap; }
    .item { text-align: center; }
    .icon-circle { width: 50px; height: 50px; border-radius: 50%; background: #fff; display: flex; align-items: center; justify-content: center; }
    .icon-circle.alt { background: #002d72; border: 2px solid #fff; }
    img { width: 36px; height: 36px; }
    .small { font-size: 12px; margin-top: 6px; }
  </style>
</head>
<body>
  <h2>Icon Preview (PNG, 36px)</h2>
  <div class="grid">
    <div class="item"><div class="icon-circle"><img src="icons/hudl.png" alt="Hudl icon"></div><div class="small">Hudl</div></div>
    <div class="item"><div class="icon-circle"><img src="icons/facebook.png" alt="Facebook icon"></div><div class="small">Facebook</div></div>
    <div class="item"><div class="icon-circle"><img src="icons/instagram.png" alt="Instagram icon"></div><div class="small">Instagram</div></div>
    <div class="item"><div class="icon-circle"><img src="icons/x.png" alt="X icon"></div><div class="small">X</div></div>
    <div class="item"><div class="icon-circle"><img src="icons/gofan.png" alt="GoFan icon"></div><div class="small">GoFan</div></div>
    <div class="item"><div class="icon-circle"><img src="icons/link.png" alt="Link icon"></div><div class="small">Link</div></div>
    <div class="item"><div class="icon-circle"><img src="icons/message.png" alt="Message icon"></div><div class="small">Message</div></div>
    <div class="item"><div class="icon-circle alt"><img src="icons/calendar.png" alt="Subscribe icon" style="width:32px;height:32px"></div><div class="small">Subscribe</div></div>
    <div class="item"><div class="icon-circle alt"><img src="icons/red-x.png" alt="Fallback icon" style="width:32px;height:32px"></div><div class="small">Fallback</div></div>
  </div>
</body>
</html>
