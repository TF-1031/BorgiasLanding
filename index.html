<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>St. Francis Borgia • Landing Page</title>

  <!-- Thicker script font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue:#002d72;
      --gold:#f1b500;
      --cardBorder:rgba(255,255,255,.18);
      --scriptSize: clamp(40px, 9vw, 72px);
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; background:var(--blue); color:#fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap{ max-width:900px; margin:0 auto; padding:18px; }

    /* Header */
    .head{
      display:flex; flex-direction:column; align-items:center; gap:12px;
      margin:12px 0 14px; text-align:center;
    }
    /* Bigger white circle without scaling the logo image */
    .logo-circle{
      width:170px; height:170px;       /* more breathing room so corners don't protrude */
      border-radius:50%; background:#fff;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 4px 16px rgba(0,0,0,.15);
    }
    .logo{
      max-width:110px; height:auto; display:block; /* logo size unchanged */
    }

    /* Titles */
    .title-script{
      font-family:"Lobster","Brush Script MT","Segoe Script","Lucida Handwriting","Apple Chancery",cursive;
      font-size:var(--scriptSize); line-height:1; color:var(--gold); text-align:center;
      text-shadow:0 1px 0 rgba(0,0,0,.08);
    }
    .title-script a{ color:inherit; text-decoration:none; }
    .title-sub{
      margin-top:6px; font-weight:800; text-transform:uppercase;
      font-size: calc(var(--scriptSize) * .40); letter-spacing:.5em; text-align:center;
    }

    /* Social row (ORDER: Instagram, X, Facebook, YouTube, Hudl) */
    .social{ display:flex; gap:16px; justify-content:center; flex-wrap:wrap; margin:8px 0 14px; }
    .icon-wrap{
      width:52px; height:52px; border-radius:12px; background:#fff;
      display:inline-flex; align-items:center; justify-content:center;
      box-shadow:0 3px 10px rgba(0,0,0,.12);
    }
    .icon-wrap img{ width:28px; height:28px; display:block; }
    /* HUDL is black-on-transparent; bump its height a bit to fit wordmark cleanly */
    .icon-wrap.hudl img{
      width:auto; height:30px; filter:none;
    }

    /* Sections */
    .section{
      margin:14px 0; border:1px solid var(--cardBorder);
      border-radius:14px; background:rgba(255,255,255,.04)
    }
    .section-head{
      padding:14px 16px; border-bottom:1px solid var(--cardBorder);
      font-weight:800; color:var(--gold);
      font-family:"Lobster","Brush Script MT","Segoe Script","Lucida Handwriting","Apple Chancery",cursive;
      font-size: clamp(28px, 4.6vw, 43px); /* larger than team levels */
    }
    .grid{ display:grid; gap:12px; padding:12px }
    @media (min-width:600px){ .grid{ grid-template-columns:1fr 1fr } }

    .card{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background:rgba(255,255,255,.06); border:1px solid var(--cardBorder);
      border-radius:12px; padding:14px
    }
    /* Team level smaller than headers */
    .team{ font-weight:700; font-size: clamp(16px, 2.6vw, 24px) }
    .tags{ font-size:12px; opacity:.85 }

    /* Subscribe chip */
    .subchip{
      width:50px; height:50px; border-radius:50%;
      display:inline-flex; align-items:center; justify-content:center;
      background:var(--blue); border:2px solid #fff
    }
    .subchip img{ width:32px; height:32px; display:block }

    /* GoFan CTA (image only) */
    .gofan-cta{ display:flex; justify-content:center; margin:24px 0 6px }
    .gofan-btn{ display:inline-flex; align-items:center; background:none; padding:0; border-radius:0; }
    .gofan-btn img{ height:50px; width:auto; display:block }

    /* Footer */
    .footer-links{ text-align:center; margin:22px 0 }
    .footer-links a{ color:#fff; text-decoration:underline; margin:0 10px }
  </style>
</head>
<body>
