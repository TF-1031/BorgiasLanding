<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Borgia Athletics Landing Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f8f9fa; }
    header { background:#0d2b57; color:#fff; text-align:center; padding:1rem; }
    .sport { background:#fff; margin:1rem; padding:1rem; border-radius:8px; }
    .team-card { margin:0.5rem 0; padding:0.5rem; border:1px solid #ddd; border-radius:6px; }
    .btn { display:inline-block; margin:0.25rem; padding:0.5rem 1rem; border-radius:6px;
           text-decoration:none; background:#0d2b57; color:#fff; font-weight:bold; }
    .btn.secondary { background:#f4c542; color:#000; }
    footer { background:#eee; padding:1rem; text-align:center; }
    .footer-link { margin:0 0.5rem; color:#0d2b57; text-decoration:none; font-weight:bold; }
    #social-icons img { height:28px; width:auto; }
  </style>
</head>
<body>
  <header>
    <h1>St. Francis Borgia Athletics</h1>
    <p>Washington, MO</p>
  </header>
  <main>
    <div id="teams"></div>
  </main>
  <footer>
    <div id="websites-text"></div>
    <div id="social-icons"></div>
  </footer>

<script>
const DOC_ID = "2PACX-1vRyUAmM6RN1RGM0conwd_6-3nRI6vHk70bpw7sfykf9GoKq_4xDDq1j_fsKrHdkbYbVnTful0z7koip";
const csvUrl = (sheet) =>
  `https://docs.google.com/spreadsheets/d/e/${DOC_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheet)}`;

async function getCSV(sheet) {
  const res = await fetch(csvUrl(sheet));
  const text = await res.text();
  return csvToObjects(text);
}

function csvToObjects(csv) {
  const rows = csv.trim().split(/\r?\n/).map(r =>
    r.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c => c.replace(/^"|"$/g, "").trim())
  );
  const headers = rows.shift();
  return rows.map(r => Object.fromEntries(headers.map((h,i)=>[h, r[i] ?? ""])));
}

async function renderTeams() {
  const data = await getCSV("Teams");
  const bySport = {};
  data.forEach(row => {
    if (!row.Sport || !row.Level || !row.URL) return;
    const key = `${row.Gender ? row.Gender + " " : ""}${row.Sport}`.trim();
    (bySport[key] ||= []).push(row);
  });

  const wrap = document.getElementById("teams");
  wrap.innerHTML = "";
  Object.entries(bySport).forEach(([sport, rows]) => {
    const section = document.createElement("section");
    section.className = "sport";
    section.innerHTML = `<h3>${sport}</h3>`;
    rows.forEach(r => {
      const card = document.createElement("div");
      card.className = "team-card";
      card.innerHTML = `
        <div><strong>${r.Level}</strong></div>
        <div class="actions">
          <a class="btn" href="${r.URL}" target="_blank">ðŸ“… View / Subscribe</a>
          ${r.MessageURL ? `<a class="btn secondary" href="${r.MessageURL}" target="_blank">ðŸ’¬ Messages</a>` : ""}
        </div>`;
      section.appendChild(card);
    });
    wrap.appendChild(section);
  });
}

async function renderWebsitesAndSocial() {
  const data = await getCSV("Websites-Social");
  const websitesText = data.filter(r => r.Platform && r.URL && /^(MSHSAA|Borgia Athletics)$/i.test(r.Platform.trim()));
  const socials = data.filter(r => r.Platform && r.URL && !/^(MSHSAA|Borgia Athletics)$/i.test(r.Platform.trim()));

  const wt = document.getElementById("websites-text");
  wt.innerHTML = websitesText.map(r => `<a href="${r.URL}" target="_blank" class="footer-link">${r.Platform}</a>`).join(" | ");

  const iconMap = {
    "facebook": "facebook.png",
    "instagram": "instagram.png",
    "x (twitter)": "x.png",
    "twitter": "x.png",
    "hudl": "hudl.png"
  };
  const si = document.getElementById("social-icons");
  si.innerHTML = socials.map(r => {
    const key = r.Platform.trim().toLowerCase();
    const file = iconMap[key] || "link.png";
    return `<a href="${r.URL}" target="_blank"><img src="icons/${file}" alt="${r.Platform}"></a>`;
  }).join("");
}

(async function init(){
  await Promise.all([renderTeams(), renderWebsitesAndSocial()]);
})();
</script>
</body>
</html>
